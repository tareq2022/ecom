<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Product Add</h4>
                      <!-- <p class="card-category">Complete your profile</p> -->
                  </div>
                  <div class="card-body">
                    <form [formGroup]="addproduct">
                      <div class="form-group row">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Product Name</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="prodname" placeholder="Product Name">
                        </div>
                      </div>
                      <div class="form-group row">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Product Description</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" formControlName="proddes" placeholder="Product Description">
                        </div>
                      </div>
                      <div class="form-group row">
                        <div class="col-sm-10 text-center">
                          <button type="submit" class="btn btn-primary" (click)=onAddProd()>Add</button>
                        </div>
                      </div>
                    </form>
                  </div>
              </div>
          </div>

                  </div>

          </div> -->
          <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-danger">
                    <h4 class="card-title ">Product List</h4>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table">
                            <thead class=" text-primary">
                                <th>
                                  Product ID
                                </th>
                                <th>
                                  Product Name
                                </th>
                                <th>
                                  Product DESCRIPTION
                                </th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let p of proddata">
                                    <td>
                                        {{p.Product_Id}}
                                    </td>
                                    <td>
                                      {{p.ITEM_CODE}}
                                    </td>
                                    <td>
                                      {{p.ITEM_DESCRIPTION}}
                                    </td>
                                    <td>
                                      <button class="btn btn-primary btn-sm" routerLink="/product-edit/{{p.Product_Id}}">Edit</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
      </div>
  </div>
</div>
